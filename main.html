<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyPay Menu</title>

    <!-- fontawsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- daisy-ui-cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind-css-cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7]">
    <div class="bg-white max-w-lg m-auto rounded-b-2xl">
      <div
        class="min-h-[70px] flex justify-between items-center max-w-lg m-auto p-4 border-b-2 border-gray-300"
      >
        <div class="flex justify-center items-center">
          <img class="h-[60px]" src="./assets/Group.png" alt="" />
          <div class="ml-3">
            <h1 class="font-bold text-2xl">$ <span>45000</span></h1>
            <p>Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn">
            <i class="fa-solid fa-right-to-bracket rotate-180 text-gray-600"></i
            ><span class="text-gray-600">Logout</span>
          </button>
        </div>
      </div>

      <div class="max-w-lg m-auto p-4">
        <h1 class="font-bold text-2xl">ðŸ”¥Welcome to EasyPay!</h1>
        <p class="text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <div
        class="min-h-[200px] max-w-lg m-auto h-[200px] p-3 grid grid-cols-3 grid-rows-2 gap-2"
      >
        <div
          class="text-center border-2 font-semibold border-gray-300 flex flex-col justify-center items-center rounded-2xl"
        >
          <img src="./assets/wallet1.png" class="mx-auto" alt="" />
          <h2>Add Money</h2>
        </div>
        <div
          class="text-center border-2 font-semibold border-gray-300 flex flex-col justify-center items-center rounded-2xl"
        >
          <img src="./assets/send1.png" class="mx-auto" alt="" />
          <h2>cashout</h2>
        </div>
        <div
          class="text-center border-2 font-semibold border-gray-300 flex flex-col justify-center items-center rounded-2xl"
        >
          <img src="./assets/money1.png" class="mx-auto" alt="" />
          <h2>Transfer Money</h2>
        </div>
        <div
          class="text-center border-2 font-semibold border-gray-300 flex flex-col justify-center items-center rounded-2xl"
        >
          <img src="./assets/bonus1.png" class="mx-auto" alt="" />
          <h2>Get Bonus</h2>
        </div>
        <div
          class="text-center border-2 font-semibold border-gray-300 flex flex-col justify-center items-center rounded-2xl"
        >
          <img src="./assets/purse1.png" class="mx-auto" alt="" />
          <h2>Pay Bill</h2>
        </div>
        <div
          class="text-center font-semibold border-2 border-gray-300 flex flex-col justify-center items-center rounded-2xl"
        >
          <img src="./assets/transaction1.png" class="mx-auto" alt="" />
          <h2>Transection</h2>
        </div>
      </div>
    </div>

    <div class="form-section max-w-lg m-auto mt-5">
      <div>
        <h1 class="font-semibold">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-8">
          <div>
            <h1 class="mt-2">Select A Bank</h1>
            <select class="select bg-[#f4f5f7] w-full mt-2 rounded-3xl">
              <option disabled selected>Select Bank</option>
              <option>Bank Asia</option>
              <option>UCB</option>
              <option>Pubali</option>
            </select>
          </div>
          <div>
            <h1 class="mt-2">Bank Account Number</h1>
            <input
              id="pin-number"
              type="text"
              placeholder="Enter 11 Digit Number"
              class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full"
            />
          </div>
          <div>
            <h1 class="mt-2">Amount to Add</h1>
            <input
              id="pin-number"
              type="text"
              placeholder="Add Amont to Witdraw"
              class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full"
            />
          </div>
          <div>
            <h1 class="mt-2">Pin Number</h1>
            <input
              id="pin-number"
              type="text"
              placeholder="Enter 4 Digit Pin"
              class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full"
            />
          </div>
          <button
            class="btn btn-primary mt-3 w-full rounded-3xl bg-[#0874f2] border-0"
            id="loginBtn"
          >
            Add Money
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
