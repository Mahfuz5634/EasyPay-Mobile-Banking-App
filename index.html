<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPay</title>

    <!-- daisy-ui-cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind-css-cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] flex flex-col justify-center items-center h-[100vh]">
    <div class="mb-8 w-[300px] ">
        <h1 class="font-bold text-blue-500 text-2xl">EasyPay..</h1>
    </div>
    <div class="w-[300px] h-[150px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center ">
       <img class="" src="./assets/Group.png" alt="">
    </div>

   <form class="bg-white rounded-2xl p-8 w-[350px]">
    <div>
        <label for="" class="font-semibold">Mobile Number:</label>
        <br>
        <input id="mobile-Number" type="text" placeholder="Enter your number" class="input bg-[#f4f5f7] mt-2 rounded-3xl" />
    </div>
    <div class="mt-5">
        <label for="" class="font-semibold">4 Digit Pin:</label>
        <br>
        <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7]  mt-2 rounded-3xl" />
    </div>
    <button class="btn btn-primary mt-3 w-full rounded-3xl bg-[#0874f2] border-0  " id="loginBtn">Login</button>
  </form>


  <!-- js-script -->
  <script src="script.js"></script>
</body>
</html>
